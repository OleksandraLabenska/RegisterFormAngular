<div class="container">
    <h1>Formulario de registro</h1>
  <form id="registroForm" role="form" [formGroup]="formularioRegistro" (ngSubmit) = "sendForm();">
    <div class="row"> 
      <div class="form-group col-md-6">
          <label for="inputNombre">Nombre *</label>
          <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" formControlName="nombre" >
        </div>
        <div class="form-group col-md-6">
          <label for="inputApellidos">Apellidos *</label>
          <input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos" formControlName="apellidos">
        </div>
    </div> 

    <div class="row">
      <div class="form-group col-md-6">
        <label for="inputTelefono">Telefono *</label>
        <input type="text" class="form-control" id="inputTelefono" formControlName="telefono">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail">Email *</label>
        <input type="email" class="form-control" id="inputEmail" formControlName="email">
      </div>
    </div> 


    <div class="row">
      <div class="form-group col-md-4">
        <label for="inputDireccion"> Direccion</label>
        <input type="text" class="form-control" id="inputDireccion">
      </div>
      <div class="form-group col-md-4">
        <label for="inputLocalidad">Localidad</label>
        <input type="text" class="form-control" id="inputLocalidad">
      </div>
      <div class="form-group col-md-4">
        <label for="inputProvincia">Provincia</label>
        <input type="text" class="form-control" id="inputProvincia">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label for="inputPassword">Contraseña * (debe tener por lo menos 6 caracteres)</label>
        <input type="password" 
        class="form-control" 
        id="inputPassword" 
        formControlName="password">
      </div>

      <div class="form-group col-md-6">
        <label for="confirm_password">Confirmar Contraseña *</label>
        <input type="password" 
        class="form-control" 
        id="confirm_password" 
        formControlName="confirm_password">
        
        <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="alert alert-danger">Las contraseñas no coinciden.</div>


      </div>
    </div>
    
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="condiciones">
        <label class="form-check-label" for="gridCheck">
          Acepto las condiciones de uso
        </label>
      </div>
    </div> 

    <div class="form-group col-md-12">
      <button type="submit"  *ngIf="formularioRegistro.valid" class="btn btn-dark btn-lg btn-block">Registrarse</button>
      <div class="alert alert-info message" *ngIf="!formularioRegistro.valid">
        Podrá registrarse cuando todos los campos estén correctamente rellenados.
      </div>
      <div class="alert alert-info message" *ngIf="formularioRegistro.valid" >
        Tras registrarse, será redirigido al LOGIN.
      </div>
    </div>
  </form>
</div>
