<div class="container">
    <h1>Login</h1>
  <form id="loginForm" role="form" [formGroup]="formularioLogin" (ngSubmit) = "btnClick();">
     
      <div class="form-group col-md-12">
        <label for="inputUsuario">Usuario (email)</label>
        <input type="email" class="form-control" id="inputUsuario" formControlName="email">
      </div>
       
      <div class="form-group col-md-12">
        <label for="inputPassword">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" formControlName="password">
      </div>
      
      <div class="form-group col-md-12">
        <button type="submit" *ngIf="formularioLogin.valid" class="btn-dark btn-lg btn-block">Login</button>
        <div class="alert alert-info message" *ngIf="!formularioLogin.valid">
          Podrá logearse cuando todos los campos estén correctamente rellenados.
        </div>
      </div>
      <div class="form-group col-md-12">
        <button type="button"  class="btn-light btn-lg btn-block" (click)="volverRegistro();">Volver al Registro</button>
      </div>
  </form>
  </div>
